<h2>My Books</h2>
<ul>
  <li *ngFor="let book of books"
    [class.selected]="book === selectedBook"
    (click)="onSelect(book)">
    <span>{{book.id}}</span> {{book.title}}
  </li>
</ul>

<div *ngIf="selectedBook">

  <h2>{{selectedBook.title}} Details</h2>
  <div><span>Author: </span>{{selectedBook.author}}</div>
  <div>
    <label>Title:
      <input [(ngModel)]="selectedBook.title" placeholder="Title"/>
    </label>
  </div>

</div>
